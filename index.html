<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="">

</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add</button>
            <button v-else class="btn btn-primary" @click="changeState('default')">cancel</button>
        </div>
        <div v-if=" state==='edit'" class=" add-item-form">

            <input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="saveItem">
            <button class="btn btn-primary" @click="saveItem">Save</button>
        </div>
        <ul>
            <li v-for="item in items">{{item}}</li>
        </ul>
        <p v-if="items.length === 0">Nice job!</p>
    </div>

    <script src="https://unpkg.com/vue@2"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'default',
                header: 'Shopping List App',
                newItem: '',
                items: [
                    // '10 party hats',
                    // '2 board games',
                    // '3 apples',
                ]
            },
            methods: {
                saveItem: function () {
                    this.items.push(this.newItem);
                    this.newItem = '';
                },
                changeState: function (newstate) {
                    this.state = newstate;
                    this.newItem = '';
                }
            }
        });
    </script>

</body>

</html>
